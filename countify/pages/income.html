<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Countify</title>
        <link rel="icon" href="../source/icons/logo.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap">
        <link rel="stylesheet" href="../css/generalIn.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
</head>
<body>
    <main>
        <!--LEFT-->
        <section id="dash-left">
            <div id="Logo">
                <img src="../source/icons/logoXL.png" alt="">
            </div>
            <nav class="menu-left">
                <div>
                    <a href="./dashboard.html">Home</a>
                </div>
                <div>
                    <a href="income.html">Ingreso</a>
                </div>
                <div>
                    <a href="encome.html">Egreso</a>
                </div>
                <div>
                    <a href="config.html">Configuracion</a>
                </div>
            </nav>
        </section>
        <section id="dash-right">
            <header>
                <h1>ACTIVIDAD</h1>
                <div class="usuario">
                    <img src="../source/icons/user.png" alt="" class="i-user">
                    <span id="user">User</span>
                    <a onclick="cerrar()">
                        <img src="../source/icons/logout.png" alt="" id="logout">
                    </a>
                </div>
            </header>
            <form class="row gy-2 gx-3 align-items-center">
                <div class="panel-header">
                    <h2>Ingresos</h2>
                </div>
                <div class="panel-body">
                    <div class="mb-3">
                    <label class="form-label" for="" name="">Fecha</label>
                        <input class="form-control" type="date" name="fecha" id=""> <!-- fecha -->
                    </div>
                    <div class="mb-3">
                    <label class="form-label" for="">Cuenta</label>
                        <select class="form-control" name="cuenta" id="">
                            <option value="efectivo">Efectivo</option>
                            <option value="cuentas">Cuentas</option>
                            <option value="transeferencia">Transeferencia</option>
                        </select> <!-- cuenta -->
                    </div>
                    <div class="mb-3">
                    <label class="form-label" for="">Categoria</label>
                        <select class="form-control" name="categoria" id="">
                            <option value="Dinero Mensual">Dinero Mensual</option>
                            <option value="Salario">Salario</option>
                            <option value="Dinero extra">Dinero extra</option>
                            <option value="Plus">Plus</option>
                            <option value="Otro">Otro</option>
                        </select> <!-- categoria -->
                    </div>
                    <div class="mb-3">
                    <label class="form-label" for="">Importe</label>
                        <input class="form-control" type="text" name="importe" required> <!-- importe -->
                    </div>
                    <div class="mb-3">
                    <label class="form-label" for="">Nota</label>
                        <input class="form-control" type="text" name="nota"> <!-- nota -->
                    </div>
                    <div class="mb-3">
                    <input class="btn btn-success" type="submit" value="Guardar">
                </div>
            </form>
        </section>
    </main>
    <script src="../js/income.js"></script>
</body>
</html>
